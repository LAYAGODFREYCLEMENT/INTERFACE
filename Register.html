<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>register_form</title>

		<!-- Boostrap Link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Start Navigation  Menu -->
		<nav
			class="navbar navbar-expand-lg navbar-dark mr-5 ml-5 navbar-expand-sm fixed-top mb-5"
			style="background-color: #6f42c1"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="#">LUCA#-9pm</a>
			</div>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse ml-auto" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a
							class="nav-link active"
							aria-current="page"
							href="./Home.html"
							aria-placeholder="Home"
							>Home</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="./Login.html">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="./Register.html">Register</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- End Navigation  Menu -->
		<div class="container-fluid pt-4 pb-4 mt-5">
			<div class="container-fluid pt-4 pb-4">
				<form method="POST" action="login" class="container bg-light pb-4 card">
					<div class="border border-white bg-light pt-3 mb-3">
						<h3>Register Form</h3>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Name</label>
						<input
							type="name"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
							placeholder="Enter Name"
							name="username"
						/>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"
							>Email address</label
						>
						<input
							type="email"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
							placeholder="Enter Email"
							name="email"
						/>
					</div>

					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword1"
							placeholder="Enter Password"
						/>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Confirm Password</label
						>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword1"
							placeholder="Enter Confirm Password"
						/>
					</div>
					<button type="submit" class="btn btn-primary">Register User</button>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
